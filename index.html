<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Widget</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="widget-grid">
    <!-- Up to 4 countdowns will appear here -->
    <div class="countdown" id="countdown-1"></div>
    <div class="countdown" id="countdown-2"></div>
    <div class="countdown" id="countdown-3"></div>
    <div class="countdown" id="countdown-4"></div>
  </div>

  <form id="countdown-form">
        <input type="text" name="name" placeholder="Countdown Name" required />
        <input type="date" name="date" required />
        <select name="color" required>
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Blue</option>
        <option value="4">Orange</option>
        </select>
        <button type="submit">Add Countdown</button>
 </form>


  <!-- Hidden panel for expanded view -->
  <div id="expanded-view" class="hidden">
    <h2>All Countdown Details</h2>
    <ul id="countdown-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
