<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Countdown">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <title>Countdown Widget</title>
</head>
<body>
  <div class="countdown-grid">
    <div class="countdown" id="countdown-1">
      <svg><circle class="bg" cx="60" cy="60" r="50" /><circle class="fg" cx="60" cy="60" r="50" /></svg>
      <div class="countdown-number">0</div>
    </div>
    <div class="countdown" id="countdown-2">
      <svg><circle class="bg" cx="60" cy="60" r="50" /><circle class="fg" cx="60" cy="60" r="50" /></svg>
      <div class="countdown-number">0</div>
    </div>
    <div class="countdown" id="countdown-3">
      <svg><circle class="bg" cx="60" cy="60" r="50" /><circle class="fg" cx="60" cy="60" r="50" /></svg>
      <div class="countdown-number">0</div>
    </div>
    <div class="countdown" id="countdown-4">
      <svg><circle class="bg" cx="60" cy="60" r="50" /><circle class="fg" cx="60" cy="60" r="50" /></svg>
      <div class="countdown-number">0</div>
    </div>
  </div>
  <script src="script.js"></script>

  <div id="expanded-view" class="hidden">
    <div id="countdown-list-wrapper">
      <ul id="countdown-list"></ul>
    </div>
  </div>

</body>
</html>
