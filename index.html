<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <title>Countdown Widget</title>
</head>
<body>
  <div class="countdown-grid">

      <svg><circle class="bg" cx="60" cy="60" r="50" /><circle class="fg" cx="60" cy="60" r="50" /></svg>
      <div class="countdown-number">0</div>
    </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
